<div class="row">
  <span class="col-md-3" ng-bind="data.content"></span>

  <div class="col-md-6" class="animation" class="icons" ng-hide="data.addingCategory || !data.showMenu">
    <a ng-click="data.addingCategory = true;">
      <span class="glyphicon glyphicon-plus"></span>
    </a>
    <a ng-click="removeCategory(data)">
      <span class="glyphicon glyphicon-minus"></span>
    </a>
    <a ng-click="moveUp($index,data)">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <a ng-click="moveDown($index,data)">
      <span class="glyphicon glyphicon-chevron-down"></span>
    </a>
  </div>

  <div class="col-md-6" ng-show="data.addingCategory">
    <input type="text" ng-model="newCategoryName">
    <a ng-click="addCategory(data,newCategoryName);newCategoryName = ''"><span class="glyphicon glyphicon-plus"></span></a>
  </div>
</div>
<ul>
  <li class="animation" ng-repeat="data in data.children" ng-include="'scripts/books/views/tree.html'" ng-mouseover="data.showMenu = true" ng-mouseleave="data.showMenu = false">

  </li>
</ul>
