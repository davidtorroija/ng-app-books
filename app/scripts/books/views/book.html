<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{selectedBook.content}}</h1>
  </div>
</div>
<div class="row" >
  <div class="col-lg-12">
    <div class="panel panel-default" >
      <div class="panel-heading">
         <div class="class-md-6 class-lg-6 input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Nombre del Capitulo Nuevo" ng-model="newCategoryName">
            <span class="input-group-btn">
              <button ng-click="addCategory(selectedBook,newCategoryName);newCategoryName = ''" class="btn btn-default" type="button">
                  <i class="fa fa-plus"></i>
              </button>
            </span>
        </div>
      </div>
      <div class="panel-body">
        <ul class="category">
          <li class="animation" ng-repeat="data in selectedBook.children" ng-mouseover="data.showMenu = true" ng-mouseleave="data.showMenu = false" ng-include src="'scripts/books/views/tree.html'">
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>
